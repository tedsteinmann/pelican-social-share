<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Social Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pico.min.css">
  <style>
    /* Canvas */
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 0;
      box-sizing: border-box;
    }

    /* Safe zone: centered square (height x height) = 630x630
       REMOVE padding here so the image can be anchored to the exact bottom-right.
       Use an inner .content wrapper to provide the previous padding for the text. */
    .safe-zone {
      position: relative;
      width: 630px;
      height: 630px;
      padding: 0;
      box-sizing: border-box;
    }

    .safe-zone .content {
      /* preserve the previous inner spacing for text/layout */
      padding: 72px 64px;
      box-sizing: border-box;
      height: 100%;
      overflow: hidden;
    }

    /* Debug outline when ?debug is present */
    body.debug .safe-zone {
      outline: 3px dashed rgba(255,0,0,0.35);
      outline-offset: 0;
    }

    /* Portrait: absolutely anchored to bottom-right of the safe-zone and not resized */
    aside {
      position: absolute;
      right: 0;
      bottom: 0;
      margin: 0;
      padding: 0;
      line-height: 0;
      z-index: 10;
      pointer-events: auto;
    }

    aside img {
      display: block;
      width: auto;        /* keep natural width */
      height: auto;       /* keep natural height */
      max-width: none;
      max-height: none;   /* do not constrain â€” image stays at natural size */
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
      object-fit: initial;
    }

    /* Main content lives inside .content so text keeps the same layout/padding */
    main {
      display: block;
      overflow: visible;
      height: 100%;
    }

    h1 {
      font-size: 72px;
      line-height: 1.05;
      margin: 0 0 18px 0;
      letter-spacing: -1px;
      max-width: 100%;
      word-wrap: break-word;
      hyphens: auto;
    }

    small {
      font-size: 28px;
      opacity: 0.75;
      margin: 0;
    }

    /* Placeholder (when no portrait is provided) */
    aside .placeholder {
      min-width: 180px;
      min-height: 180px;
      border-radius: 16px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      font-weight: 500;
      letter-spacing: .5px;
    }

    * { transition: none !important; }
  </style>
</head>
<body>
  <div class="safe-zone">
    <!-- inner content keeps previous padding while allowing image to sit flush at bottom-right -->
    <div class="content">
      <main>
        <h1>{{ tagline }}</h1>
        <small>{{ SITENAME or 'site' }}</small>
        <!-- Add more body text here if needed -->
      </main>
    </div>

    <aside>
      {% if portrait_url %}
        <img src="{{ portrait_url }}" alt="Portrait">
      {% else %}
        <div class="placeholder">Portrait</div>
      {% endif %}
    </aside>
  </div>

  <script>
    if (location.includes('debug')) document.body.classList.add('debug');
  </script>
</body>
</html>
