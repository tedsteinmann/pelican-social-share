<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Social Card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/pico.min.css">
  <style>
    /* Canvas */
    body {
      margin: 0;
      width: 1200px;
      height: 630px;
      font-family: system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;
      background: #fff;
      color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 0;
      box-sizing: border-box;
    }

    /* Safe zone: centered square (height x height) = 630x630 */
    .safe-zone {
      position: relative; /* important for absolutely positioned portrait */
      width: 630px;
      height: 630px;
      display: flex;
      flex-direction: row;
      gap: 48px;
      padding: 72px 64px;
      box-sizing: border-box;
    }

    /* Debug outline when ?debug is present */
    body.debug .safe-zone {
      outline: 3px dashed rgba(255,0,0,0.35);
      outline-offset: 0;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 28px;
    }

    h1 {
      font-size: 72px;
      line-height: 1.05;
      margin: 0;
      letter-spacing: -1px;
      max-width: 100%;
      word-wrap: break-word;
      hyphens: auto;
    }

    small {
      font-size: 28px;
      opacity: 0.75;
      margin: 0;
    }

    /* Portrait: anchored to bottom-right of the safe-zone content area and not resized */
    aside {
      position: absolute;
      right: 64px;   /* matches safe-zone horizontal padding */
      bottom: 72px;  /* matches safe-zone vertical padding */
      display: block;
      z-index: 10;           /* sit above main content */
      pointer-events: auto;  /* allow inspection (useful when testing) */
      margin: 0;
      padding: 0;
      line-height: 0;
    }
 
    aside img {
      display: block;
      width: auto;        /* keep natural width */
      height: auto;       /* keep natural height */
      max-width: none;
      max-height: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
      padding: 0;
      margin: 0;
      object-fit: initial;
    }

    /* Placeholder (when no portrait is provided) */
    aside .placeholder {
      min-width: 180px;
      min-height: 180px;
      border-radius: 16px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      font-weight: 500;
      letter-spacing: .5px;
    }

    * { transition: none !important; }
  </style>
</head>
<body>
  <div class="safe-zone">
    <main>
      <h1>{{ tagline }}</h1>
      <small>{{ SITENAME or 'site' }}</small>
    </main>

    <aside>
      {% if portrait_url %}
        <img src="{{ portrait_url }}" alt="Portrait">
      {% else %}
        <div class="placeholder">Portrait</div>
      {% endif %}
    </aside>
  </div>

  <script>
    if (location.search.includes('debug')) document.body.classList.add('debug');
  </script>
</body>
</html>
